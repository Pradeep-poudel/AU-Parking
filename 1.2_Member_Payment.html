<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AU Parking Payment</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS';
            
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Light gray background */
            font-size: 19px;
        }

        .Logo {
            border-radius: 50%;
            width: auto;
            height: 175px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .glass-container {
            width: 300px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #fff;
            padding: 20px;
            text-align: center; /* Ensures proper alignment */
        }

        .payment-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: darkred;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid darkred;
            font-weight: bold;
        }

        .payment-form {
            display: none;
        }

        .payment-form.active {
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid darkred;
            border-radius: 5px;
            background: transparent;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row > * {
            flex: 1;
        }

        button.submit-payment {
            width: 100%;
            background: darkred;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        button.submit-payment:hover {
            background: white;
            color: darkred;
            outline: 1px solid darkred;
        }

        .back-btn {
            text-align: center;
            margin-top: 15px;
        }

        .back-btn button {
            background: none;
            color: darkred;
            border: none;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <img src="Image/AU_Logo.jpg" alt="Logo" class="Logo";>
        <h2 style="color: darkred; text-align: center; margin-bottom: 20px;">Payment Gateway</h2>
        <h3 style="font-size: 17px;">For Renew Membership</h3>
        <h3 style="font-size: 17px;">01/06/2025-31/10/2025</h3>
        
        <div class="payment-tabs">
            <button class="tab active" onclick="switchTab('credit-card')">Debit/Credit Card</button>
            <button class="tab" onclick="switchTab('online-banking')">Online Banking</button>
        </div>

        <form id="credit-card-form" class="payment-form active">
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Cardholder Name" required>
            <div class="row">
                <input type="month" required>
                <input type="text" placeholder="CVV" maxlength="3" required>
            </div>
            <button type="submit" class="submit-payment">Pay Now</button>
        </form>

        <form id="online-banking-form" class="payment-form">
            <select required>
                <option value="">Select Bank</option>
                <option>SCB - Siam Commercial Bank</option>
                <option>KBank - Kasikornbank</option>
                <option>BBL - Bangkok Bank</option>
                <option>KBZ - Krungsri Bank</option>
            </select>
            <button type="submit" class="submit-payment">Proceed to Bank</button>
        </form>

        <div class="back-btn">
            <button onclick="window.location.href='1.1_Member_MemberInfo.html'">‚Üê Back to Profile</button>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            // Switch active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.payment-form').forEach(form => {
                form.classList.remove('active');
            });

            event.currentTarget.classList.add('active');
            document.getElementById(tabId + '-form').classList.add('active');
        }

        // Handle form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Payment processing...');
                window.location.href = '1.1_MemberInfo.html';
            });
        });
    </script>
</body>
</html>
